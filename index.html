<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/style.css">
    <title>Juego del Ahorcado</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo.png">
    </header>

    <main class="main">
        <section class="sec-inicio-del-juego">
            <div class="div-btn-iniciar-juego">
                <button type="submit" class="btn-iniciar-juego boton1">Iniciar Juego</button>
            </div>
            
            <div class="div-btn-agregar-nueva-palabra">
                <button type="submit" class="btn-agregar-nueva-palabra boton2">Agregar nueva palabra</button>
            </div>
        </section>

        <section class="sec-ahorcado">
            <div class="div-canvas">
                <canvas class="canvas"></canvas>
            </div>

            <div class="div-btns-ahorcado">
                <button type="submit" class="btn-nuevo-juego boton1" >Nuevo juego</button>
                <button type="submit" class="btn-desistir boton2" >Desistir</button>
            </div>
        </section>

        <section class="sec-agregar-palabra">
            <textarea name="" id="" class="texta-agregar-palabra "></textarea>

            <div class="div-btns-agregar-palabra">
                <button class="btn-guardar-empezar boton1">Guardar y empezar</button>

                <button class="btn-cancelar boton2" >Cancelar</button>
            </div>
        </section>
    </main>

    <footer class="pie-de-paguina">
        <p></p>
    </footer>
    <script type="module" src="src/js/cambioDePantalla.js"></script>
</body>
</html>
